<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide #slides class="slide" *ngFor="let commitmentData of commitmentApiDataList; let x=index;">
            <div class="commitment-data">
                <div class="commitment-sheet background{{x+1}}">
                    <div style="position: absolute;top: 50%;left: 16px;font-size: 25px;z-index: 2;" (click)="slidePrev()">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </div>
                    <div style="position: absolute;top: 50%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </div>
                    <ion-row class="commitment-name">
                        <ion-col size="12">
                            <h2 *ngIf="commitmentData.skill_name">{{commitmentData.skill_name}}</h2>
                            <h2 *ngIf="commitmentData.main_goal_name">{{commitmentData.main_goal_name}}</h2>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-label>{{commitmentData.skill_details_name}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row class="progress">
                        <ion-col size="12">
                            <ion-label>{{currentPage}}/{{total}}</ion-label>
                        </ion-col>
                    </ion-row>
                </div>
                <div class="commitment-checkbox">
                    <ion-row *ngFor="let commitmentCheck of commitmentData.action_plans; let i=index;">
                        <ion-col *ngIf="commitmentCheck.action_plan_name" class="checkbox" size="2">
                            <input type="checkbox" name="commitment{{x+1}}-check{{i+1}}" id="commitment{{x+1}}-check{{i+1}}">
                        </ion-col>
                        <ion-col *ngIf="commitmentCheck.action_plan_name" class="text" size="10">
                            <label for="commitment{{x+1}}-check{{i+1}}">{{commitmentCheck.action_plan_name}}</label>
                        </ion-col>
                        <ion-label *ngIf="commitmentCheck.main_goal_detail">{{commitmentCheck.main_goal_detail}}</ion-label>
                    </ion-row>
                </div>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
