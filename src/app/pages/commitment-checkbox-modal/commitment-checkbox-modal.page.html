<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide #slides class="slide" *ngFor="let commitmentData of commitmentDataList; let x=index;">
            <div class="commitment-data">
                <div class="commitment-sheet">
                    <div style="position: absolute;top: 50%;left: 16px;font-size: 25px;z-index: 2;" (click)="slidePrev()">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </div>
                    <div style="position: absolute;top: 50%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </div>
                    <ion-row>
                        <ion-col size="12">
                            <img src="assets/images/{{commitmentData.image}}" alt="Photo">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <small>中分類</small>
                        </ion-col>
                    </ion-row>
                    <ion-row class="commitment-name">
                        <ion-col size="12">
                            <ion-label>{{commitmentData.commitment_sheet_name}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <small>中分類</small>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-label>{{commitmentData.skill_details_name}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row class="progress">
                        <ion-col size="12">
                            <ion-label>{{currentPage}}/{{total}}</ion-label>
                        </ion-col>
                    </ion-row>
                </div>
                <div class="commitment-checkbox">
                    <small>中分類</small>
                    <ion-row *ngFor="let commitmentCheck of commitmentData.checkbox_data; let i=index;">
                        <ion-col class="checkbox" size="2">
                            <input type="checkbox" name="commitment{{x+1}}-check{{i+1}}" id="commitment{{x+1}}-check{{i+1}}">
                        </ion-col>
                        <ion-col class="text" size="10">
                            <label for="commitment{{x+1}}-check{{i+1}}">{{commitmentCheck}}</label>
                        </ion-col>
                    </ion-row>
                </div>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
