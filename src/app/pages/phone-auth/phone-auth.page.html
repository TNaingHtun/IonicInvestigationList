<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Phone Authentication</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row class="bar">
        <div class="progress-bar d-flex">
            <ion-icon class="selectIcon" name="ellipse-outline"></ion-icon>
            <ion-icon class="unselectIcon" name="ellipse-outline"></ion-icon>
            <ion-icon class="unselectIcon" name="ellipse-outline"></ion-icon>
        </div>
        <div class="progress-bar-text d-flex">
            <ion-label class="selectText">基本情報</ion-label>
            <ion-label class="progress-bar-text-center">資格・学歴</ion-label>
            <ion-label>職歴</ion-label>
        </div>
    </ion-row>
    <ion-card class="ion-padding">

        <ion-item>
            <ion-label position="floating">Enter Phone No.</ion-label>
            <ion-input type="number" name="number" [(ngModel)]="number"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="sendOtp()">Send OTP</ion-button>
    </ion-card>
</ion-content>
